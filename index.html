<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/tailwind.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>
<body>
    <style>
        /* Estilos básicos para el modal */




/* Botón de cerrar (X) */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

    </style>
    <header class="relative">
        <nav class="bg-black bg-opacity-20 absolute z-5 w-screen">
            <div class="flex flex-col md:flex-row md:items-center md:justify-around md:w-full">
                <div class="flex flex-row justify-between items-center">
                <!--Menu movil-->
                <div id="menu-toggle" class="ml-4 p-8 text-white md:hidden"><span class="material-symbols-outlined">
                    menu</span>
                </div>
                    <!--LOGO-->
                <div class="flex flex-row ml-4">
                    <img src="assets/img/maratonlogo.png" class="p-4 h-28 w-full">
                </div>
                <button class="openModalBtn bg-pink-400 text-white text-lg mr-10 md:ml-5 p-2 hover:bg-white hover:text-pink-400 rounded-md md:hidden">Inscribite</button>
                </div>
                
                <!--Menu-->
                <div id="menu" class="hidden w-full items-center md:flex md:flex-row md:w-2/4 md:justify-end">
                    <ul class="flex flex-col items-center md:flex-row p-4">
                        <li class="text-white font-medium uppercase pl-4 pr-4 ml-4 mr-4 border-2 rounded-md border-transparent hover:border-pink-400"><a href="" class="border-white ">Inicio</a></li>
                        <li class="text-white font-medium uppercase pl-4 pr-4 ml-4 mr-4 border-2 rounded-md border-transparent hover:border-pink-400"><a href="" class="">Ediciones</a></li>
                        <li class="text-white font-medium uppercase pl-4 pr-4 ml-2 mr-2 border-2 rounded-md border-transparent hover:border-pink-400"><a href="" class="">Recorrido</a></li>
                        <button class="openModalBtn hidden bg-pink-400 text-white text-lg md:ml-5 p-2  md:block hover:bg-white hover:text-pink-400 rounded-md">Inscribite</button>
                    </ul>
                </div>
            </div>
        </nav>
        
        <section class="z-1">
            <img src="assets/img/2.png" class="h-screen object-cover" alt="">
        </section>
    </header>

    <!-- Estructura del modal -->
    <div id="myModal" class="modal hidden fixed left-0 top-0 z-1 w-full h-full overflow-auto bg-black bg-opacity-20 justify-center items-center">
        <div class="modal-content bg-white rounded-md w-full m-2 md:w-1/2 max-w-full h-auto max-h-full md:pl-5 md:pr-5 md:m-10">
            <span class="close">&times;</span>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfrQfbDNoxtSE0dKjh4xluuRqkj0tgXl_AxqSq1ldjitruDDA/viewform?embedded=true" class="w-full" style="height: 80vh";  frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
        </div>
    </div>
</section>
    


    <script src="js/menu.js"></script>
    <script src="js/inscripcion.js"></script>
</body>
</html>
